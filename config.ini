[imds]
imds_url = http://169.254.169.254/metadata/instance/compute?api-version=2019-06-04
accesstoken_url  = http://169.254.169.254/metadata/identity/oauth2/token?api-version=2019-06-04&resource=https://management.azure.com/
pending_delete_tag = Platform.PendingDeletionTime

[vmss]
vm_delete_url = https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachineScaleSets/{vmScaleSetName}/delete?api-version=2019-03-01

[shell-commands]
remove_all_crontab = crontab -r
kill_health_probe_process = kill -9 $(cat health-probe-pid.file)

[monitor] 
metric_post_url = https://{location}.monitoring.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{resourceName}/metrics
metric_headers = {"Content-type":"application/json"}